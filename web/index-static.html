<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Garbage Collector Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
<div id="map"></div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiZG5rc3R1IiwiYSI6ImNsbG52a2tlczAzcmIzZXFqZWQxcDZ3ejAifQ.6ZcF167s50csrJuwCt61qQ';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v12',
    center: [77.5946, 12.9716], // Centered on Bangalore
    zoom: 13
  });

  // Dummy garbage collector data
  const collectors = [
    { id: 1, name: 'Collector A', coords: [77.5946, 12.9716] },
    { id: 2, name: 'Collector B', coords: [77.5900, 12.9730] },
    { id: 3, name: 'Collector C', coords: [77.5980, 12.9680] },
    { id: 4, name: 'Collector D', coords: [77.5920, 12.9650] },
    { id: 5, name: 'Collector E', coords: [77.5960, 12.9760] }
  ];

  collectors.forEach((collector) => {
    const marker = new mapboxgl.Marker({ color: 'green' })
      .setLngLat(collector.coords)
      .setPopup(new mapboxgl.Popup().setHTML(`<strong>${collector.name}</strong>`))
      .addTo(map);
  });
</script>
</body>
</html>
