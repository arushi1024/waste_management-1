<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Client Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css' rel='stylesheet' />
  <style> 
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .mapboxgl-popup-content {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 14px;
      padding: 10px;
    }
    .controls {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1;
      background: white;
      padding: 10px;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      margin: 5px;
      padding: 8px 16px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #3367d6;
    }
    .snackbar {
      visibility: hidden;
      min-width: 250px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 4px;
      padding: 16px;
      position: fixed;
      z-index: 1000;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      font-family: Arial, sans-serif;
    }
    .snackbar.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }
    @keyframes fadein {
      from {bottom: 0; opacity: 0;}
      to {bottom: 30px; opacity: 1;}
    }
    @keyframes fadeout {
      from {bottom: 30px; opacity: 1;}
      to {bottom: 0; opacity: 0;}
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="controls">
    <button id="moveRed">Start Truck Movement</button>
  </div>
  <div id="snackbar" class="snackbar"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZG5rc3R1IiwiYSI6ImNsbG52a2tlczAzcmIzZXFqZWQxcDZ3ejAifQ.6ZcF167s50csrJuwCt61qQ';

    // Function to generate a random location near Bangalore
    function getRandomLocation() {
      const lat = 12.9416;
      const lon = 77.5668;
      return [lon, lat];
    }

    // Haversine Formula to calculate distance between two coordinates in kilometers
    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371; // Radius of the Earth in kilometers
      const dLat = (lat2 - lat1) * (Math.PI / 180); // Degrees to radians
      const dLon = (lon2 - lon1) * (Math.PI / 180); // Degrees to radians
      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c; // Distance in kilometers
    }

    // Custom implementation of Get.snackbar for web
    function showSnackbar(title, message) {
      const snackbar = document.getElementById("snackbar");
      snackbar.innerHTML = `<strong>${title}</strong><br>${message}`;
      snackbar.className = "snackbar show";
      
      // After 3 seconds, remove the show class
      setTimeout(() => { 
        snackbar.className = snackbar.className.replace("show", ""); 
      }, 3000);

      // For Flutter/mobile integration
      if (window.GeofenceChannel) {
        try {
          window.GeofenceChannel.postMessage(JSON.stringify({
            title: title,
            message: message
          }));
        } catch (e) {
          console.error("Failed to send message to GeofenceChannel", e);
        }
      }
    }

    // Make this function available globally
    window.Get = {
      snackbar: showSnackbar
    };

    let map, clientMarker, truckMarker, truckMovement;
    let clientLocation;
    let geofenceTriggered = false;

    navigator.geolocation.getCurrentPosition(successLocation, errorLocation, {
      enableHighAccuracy: true
    });

    function successLocation(position) {
      clientLocation = [position.coords.longitude, position.coords.latitude];
      setupMap(clientLocation);
    }

    function errorLocation() {
      clientLocation = getRandomLocation();
      setupMap(clientLocation);
    }

    function setupMap(center) {
      map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: center,
        zoom: 15
      });

      // Client location marker with a visible popup and custom styling
      clientMarker = new mapboxgl.Marker({ color: 'blue' })  // Blue marker for client
        .setLngLat(center)
        .setPopup(new mapboxgl.Popup({ offset: 25, closeButton: false })
          .setHTML("<strong>You are here</strong>"))
        .addTo(map);
      
      // Show the popup by default
      clientMarker.togglePopup();

      // Set truck's starting point further away (5 km away for demo purposes)
      const truckStartLongitude = center[0] + (2 / 6371) * (180 / Math.PI); // Approx 5 km east
      const truckStartLatitude = center[1] + (2 / 6371) * (180 / Math.PI) / Math.cos(center[1] * (Math.PI / 180)); // Approx 5 km north

      // Truck marker with a different color (red)
      truckMarker = new mapboxgl.Marker({ color: 'red' })  // Red marker for truck
        .setLngLat([truckStartLongitude, truckStartLatitude])
        .setPopup(new mapboxgl.Popup({ offset: 25 })
          .setHTML("<strong>Trash Collection Truck</strong>"))
        .addTo(map);
        
      // Set up the control button
      document.getElementById('moveRed').addEventListener('click', moveRedMarker);
      
      // Fit bounds to show both markers
      const bounds = new mapboxgl.LngLatBounds();
      bounds.extend(center);
      bounds.extend([truckStartLongitude, truckStartLatitude]);
      map.fitBounds(bounds, { padding: 100 });
    }

    function moveRedMarker() {
      // Clear any existing movement interval
      if (truckMovement) {
        clearInterval(truckMovement);
      }
      
      // Reset geofence trigger flag
      geofenceTriggered = false;
      
      // Reset truck position
      const truckStartLongitude = clientLocation[0] + (2 / 6371) * (180 / Math.PI);
      const truckStartLatitude = clientLocation[1] + (2 / 6371) * (180 / Math.PI) / Math.cos(clientLocation[1] * (Math.PI / 180));
      truckMarker.setLngLat([truckStartLongitude, truckStartLatitude]);
      
      // Final destination near client location
      const finalPoint = clientLocation;

      // Simulate movement toward the destination
      const steps = 100;
      let step = 0;
      const lngDiff = (finalPoint[0] - truckStartLongitude) / steps;
      const latDiff = (finalPoint[1] - truckStartLatitude) / steps;

      truckMovement = setInterval(() => {
        if (step <= steps) {
          const newLng = truckStartLongitude + lngDiff * step;
          const newLat = truckStartLatitude + latDiff * step;
          truckMarker.setLngLat([newLng, newLat]);

          const distance = haversine(clientLocation[1], clientLocation[0], newLat, newLng);
          
          // Check if truck entered the 1km geofence and hasn't triggered notification yet
          if (distance <= 1 && !geofenceTriggered) {
            // Show notification to prepare trash
            Get.snackbar("Geofence entered", "Keep your trash ready!");
            
            // Mark geofence as triggered to prevent multiple notifications
            geofenceTriggered = true;
            
            // Show truck popup when entering geofence
            if (!truckMarker.getPopup().isOpen()) {
              truckMarker.togglePopup();
            }
          }

          step++;
        } else {
          clearInterval(truckMovement);
        }
      }, 100); // smoother animation speed
    }
  </script>
</body>
</html>
